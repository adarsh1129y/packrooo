<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packaroo - Future of Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0A2342 0%, #283E51 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .jarvis-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .jarvis-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 2s infinite;
        }

        .jarvis-ring {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .jarvis-ring::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 8s linear infinite reverse;
        }

        .cyber-text {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.2);
            animation: textGlow 2s ease-in-out infinite;
            background: linear-gradient(90deg,
                    #fff 0%,
                    #00ffff 50%,
                    #fff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: textShine 3s linear infinite;
        }

        .cyber-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(0, 255, 255, 0.2) 50%,
                    transparent 100%);
            animation: textScan 3s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        .cyber-text::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                    transparent 0%,
                    rgba(0, 255, 255, 0.1) 25%,
                    rgba(0, 255, 255, 0.2) 50%,
                    rgba(0, 255, 255, 0.1) 75%,
                    transparent 100%);
            z-index: -1;
            animation: borderGlow 2s ease-in-out infinite;
            border-radius: 4px;
        }

        @keyframes textShine {
            0% {
                background-position: 0% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        @keyframes textGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5)) drop-shadow(0 0 20px rgba(0, 255, 255, 0.3)) drop-shadow(0 0 30px rgba(0, 255, 255, 0.2));
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8)) drop-shadow(0 0 30px rgba(0, 255, 255, 0.5)) drop-shadow(0 0 40px rgba(0, 255, 255, 0.3));
            }
        }

        @keyframes textScan {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes borderGlow {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        /* Add a new container for the text to handle the effects better */
        .text-container {
            position: relative;
            display: inline-block;
            padding: 20px;
            margin: 20px 0;
        }

        .cyber-button {
            position: relative;
            padding: 1.5rem 4rem;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .cyber-button:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .voice-wave {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .wave-bar {
            width: 4px;
            height: 20px;
            background: #00ffff;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {

            0%,
            100% {
                height: 20px;
            }

            50% {
                height: 40px;
            }
        }

        .status-text {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            z-index: 2;
        }

        .logo-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #00213b 0%, #00bfff 100%);
            animation: logoPulse 2s ease-in-out infinite;
        }

        .logo-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: auto;
            animation: logoFloat 3s ease-in-out infinite;
            border-radius: 20%;
            object-fit: contain;
        }

        @keyframes logoPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 50px rgba(102, 126, 234, 0.8);
            }
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            50% {
                transform: translate(-50%, -60%) rotate(5deg);
            }
        }

        .typing-text {
            overflow: hidden;
            border-right: 2px solid #00ffff;
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #00ffff
            }
        }

        /* New VFX Elements */
        .hex-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(60deg, rgba(0, 255, 255, 0.1) 25%, transparent 25.5%, transparent 75%, rgba(0, 255, 255, 0.1) 75%, rgba(0, 255, 255, 0.1)),
                linear-gradient(120deg, rgba(0, 255, 255, 0.1) 25%, transparent 25.5%, transparent 75%, rgba(0, 255, 255, 0.1) 75%, rgba(0, 255, 255, 0.1));
            background-size: 60px 104px;
            animation: gridMove 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 60px 104px;
            }
        }

        .energy-field {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 255, 255, 0.1) 50%, transparent 100%);
            animation: energyPulse 4s ease-in-out infinite;
        }

        @keyframes energyPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        /* Robotic Animation Overlay */
        .robotic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .robotic-overlay.active {
            display: block;
            opacity: 1;
        }

        .robotic-scan {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00ffff;
            box-shadow: 0 0 20px #00ffff;
            animation: scanLine 2s linear;
        }

        @keyframes scanLine {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        .robotic-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-align: center;
            opacity: 0;
            animation: textFade 2s ease-in-out;
        }

        @keyframes textFade {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .robotic-circles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }

        .robotic-circle {
            position: absolute;
            border: 2px solid #00ffff;
            border-radius: 50%;
            animation: circleExpand 2s ease-in-out;
        }

        @keyframes circleExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }

            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Enhanced Particle Effects */
        .enhanced-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: enhancedFloat 3s infinite;
        }

        @keyframes enhancedFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translate(100px, -100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="jarvis-container">
        <div class="hex-grid"></div>
        <div class="energy-field"></div>
        <div class="jarvis-circle"></div>
        <div class="jarvis-ring"></div>
        <div class="floating-particles" id="particles"></div>

        <div class="text-center z-10">
            <div class="logo-container">
                <div class="logo-circle"></div>
                <img src="new.png" alt="Packaroo Logo" class="logo-image">
            </div>

            <div class="text-container">
                <h1 class="cyber-text text-6xl mb-8">Future is Calling You</h1>
            </div>
            <p class="typing-text text-xl text-cyan-400 mb-8">Welcome to the future of travel</p>
            <button onclick="activateJarvis()" class="cyber-button">
                Enter in Journey
            </button>
        </div>

        <div class="voice-wave">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>

        <div class="status-text">
            SYSTEM READY
        </div>
    </div>

    <!-- Robotic Animation Overlay -->
    <div class="robotic-overlay" id="roboticOverlay">
        <div class="robotic-scan"></div>
        <div class="robotic-circles">
            <div class="robotic-circle"></div>
            <div class="robotic-circle" style="animation-delay: 0.5s"></div>
            <div class="robotic-circle" style="animation-delay: 1s"></div>
        </div>
        <div class="robotic-text">INITIALIZING JOURNEY SEQUENCE</div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'enhanced-particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particlesContainer.appendChild(particle);
        }

        // JARVIS activation function
        function activateJarvis() {
            const button = document.querySelector('.cyber-button');
            const statusText = document.querySelector('.status-text');
            const voiceWave = document.querySelector('.voice-wave');
            const roboticOverlay = document.getElementById('roboticOverlay');

            // Add activation animation
            button.style.transform = 'scale(0.95)';
            statusText.textContent = 'INITIALIZING...';
            voiceWave.style.opacity = '1';

            // Play activation sound
            const audio = new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3');
            audio.play();

            // Show robotic overlay
            roboticOverlay.classList.add('active');

            // Simulate JARVIS activation sequence
            setTimeout(() => {
                statusText.textContent = 'SYSTEM ONLINE';
                setTimeout(() => {
                    roboticOverlay.classList.remove('active');
                    window.location.href = 'index.html';
                }, 2000);
            }, 2000);
        }

        // Add hover effect to button
        const button = document.querySelector('.cyber-button');
        button.addEventListener('mouseover', () => {
            button.style.transform = 'scale(1.05)';
        });
        button.addEventListener('mouseout', () => {
            button.style.transform = 'scale(1)';
        });

        // Add typing effect to status text
        const statusText = document.querySelector('.status-text');
        const statusMessages = ['SYSTEM READY', 'SCANNING...', 'ALL SYSTEMS NOMINAL'];
        let currentStatus = 0;

        setInterval(() => {
            statusText.style.opacity = '0';
            setTimeout(() => {
                statusText.textContent = statusMessages[currentStatus];
                statusText.style.opacity = '1';
                currentStatus = (currentStatus + 1) % statusMessages.length;
            }, 500);
        }, 3000);

        // Create enhanced particles
        function createEnhancedParticles() {
            const container = document.querySelector('.jarvis-container');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'enhanced-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(particle);
            }
        }

        // Initialize enhanced particles
        createEnhancedParticles();
        setInterval(createEnhancedParticles, 3000);
    </script>
</body>

</html>
